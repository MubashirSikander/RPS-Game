<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <div class="options-container">
        <div id="option1"><i class="fa-solid fa-hand-fist icon"></i></div>
        <div id="option2"><i class="fa-solid fa-hand icon"></i></div>
        <div id="option3"><i class="fa-solid fa-hand-scissors icon"></i>s</div>
    </div>
    <div class="score-section">
        <div id="box1">
            <p id="countYou">0</p>
            <p>You</p>
        </div>
        <div id="box2">
            <p id="countCom">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="btn-container"><button>Pick your move!</button></div>
    <script src="script.js"></script>
</body>
</html>
